<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Credit</title>
</h:head>
<h:body>

    <p:panel header="Calculator Credit" toggleable="true" style="margin: 1em auto;">

	<h:form id="bla">
	<span class="ui-float-label">
  		<h:outputLabel for="@previous" value="Value (US)"/>
            <p:inputText id="number" value="#{credBB.x}" label="Number">
                <f:validateLength minimum="6"/>
            </p:inputText>
            <h:outputText value="#{credBB.x}"/>
  		</span>
		<br />
		<span class="ui-float-label">
  		<p:inputText value="#{credBB.y}" />
  		<p:outputLabel for="@previous" value="Credit interest"/>
  		</span>
		<br />
		<span class="ui-float-label">
		<p:inputText value="#{credBB.z}" />
		<p:outputLabel for="@previous" value="Payback period in years"/>
		</span>
		<br />
		<h:messages id="msg" />

		<h:commandButton value="DO IT" action="#{credBB.calc()}"/>
		<br />
	</h:form>
	</p:panel>

</h:body>
</html>
